type Query {
  # greeting: String
  jobs: [Job!]
  job(id: ID!): Job
  company(id: ID!): Company
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

# Regular comment

"""
Represents a job ad posted to our board.
"""
type Job {
  id: ID!
  """
  The __date__ when the job was published
  """
  date: String!
  title: String!
  company: Company!
  description: String
}
